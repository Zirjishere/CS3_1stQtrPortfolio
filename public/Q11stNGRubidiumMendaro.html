<!DOCTYPE html>
<html>
<body>
 <h2> Lifetime supply Calculator for my Favorite Snack</h2>  
 <script>
let age = 14;
let maxAge = 90;
let numPerDay = 15;

totalrequired = (numPerDay * 360) * (maxAge - age);
document.write("You will need " + totalrequired + " nuggets to last you until the ripe of old age of " + maxAge + " years. " + "<br>");
 </script>
</body>
</html>
