
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guess My Word</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1 class="center-text">Guess My Word</h1>
<p id="wordDisplay"></p>
<input type="text" id="guessInput" maxlength="1">
<button onclick="makeGuess()">Guess</button>
<p id="message"></p>
<p id="attemptsDisplay"></p>

<script>
  let secretWord = ["h", "u", "n", "g", "r", "y", "h", "e", "r", "o"];
  let guessedWord = ["_", "_", "_", "_", "_", "_", "_", "_", "_", "_"];
  let attempts = 7;

  document.getElementById("wordDisplay").textContent = guessedWord.join(" ");
  document.getElementById("attemptsDisplay").textContent = "Attempts left: " + attempts;

  function makeGuess() {
    let guess = document.getElementById("guessInput").value.toLowerCase();
    let correct = false;

    for (let i = 0; i < secretWord.length; i++) {
      if (secretWord[i] === guess) {
        guessedWord[i] = guess;
        correct = true;
      }
    }

    if (!correct) {
      attempts--;
    }

    document.getElementById("wordDisplay").textContent = guessedWord.join(" ");
    document.getElementById("message").textContent = correct ? "âœ… Correct!" : "âŒ Try again.";
    document.getElementById("attemptsDisplay").textContent = "Attempts left: " + attempts;

    document.getElementById("guessInput").value = "";

    if (attempts <= 0) {
      document.getElementById("message").textContent = "ðŸ’€ Game Over! The word was '" + secretWord.join("") + "'";
      document.getElementById("guessInput").disabled = true;
    }
  }
</script>
</body>
</html>
